<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewalo Header</title>
    <link rel="stylesheet" href="index.css">
    <!-- Using Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <!-- Logo -->
    <div class="logo">
        <img src="https://via.placeholder.com/40x40.png?text=M" alt="Logo">
        MEWALO
    </div>

    <!-- Navigation -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About Us</a>
        <a href="#">Shop</a>
        <a href="#">Blog</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Right side buttons/icons -->
    <div class="header-right">
        <button>LOG IN</button>
        <i class="fas fa-search icon"></i>
        <i class="fas fa-heart icon"></i>
        <i class="fas fa-shopping-cart icon"></i>
    </div>
</header>







<table class="cart-table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr id="cart-item">
      <td>
        <img src="almonds.jpg" width="80">
      </td>
      <td>
        <strong>Carmel Almonds</strong><br>
        <small>200g</small>
      </td>
      <td>
        <button onclick="decreaseQty()">-</button>
        <span id="qty">2</span>
        <button onclick="increaseQty()">+</button>
      </td>
      <td>₹<span id="price">120</span></td>
      <td>
        <a href="#" onclick="removeItem()" class="remove">Remove</a>
      </td>
    </tr>
  </tbody>
</table>

<!-- Order Summary -->
<table class="summary-table">
  <tr>
    <td>Subtotal</td>
    <td>₹<span id="subtotal">120</span></td>
  </tr>
  <tr>
    <td>Shipping</td>
    <td>₹<span id="shipping">50</span></td>
  </tr>
  <tr class="total">
    <td>Total</td>
    <td>₹<span id="total">170</span></td>
  </tr>
</table>


















</body>
</html>
